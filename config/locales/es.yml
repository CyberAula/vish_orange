    list7: "Reuniones virtuales y eventos con acceso remoto y desde moviles"
    downloadpdf: "Descargar como pdf"
    overview1: "Introducción a ViSH"
    overview2: " es una red social colaborativa centrada en la creación de recursos educativos para la realización de actividades educativas. El elemento principal de ViSH es la excursión virtual, una presentación web interactiva (basada en diapositivas o fichas visuales enriquedas), diseñada para la proyección en las aulas. Cada excursión en una presentación visual basada en recursos multimedia utilizando cualquier elemento de internet, del repositorio de ViSH o de otros repositorios de contenidos. El nombre de excursión es una metáfora de excursión a un mundo virtual de recursos de conocimiento."
    overview3: "Las excursiones son recursos públicos en HTML5, accesibles a través de Internet por medio de una URL, que se pueden proyectar a pantalla completa con un proyector para complementar las actividades de clase. Algunos ejemplos de excursiones son:"
    overview4: "ViSH permite también la realización de actividades y proyectos de colaboración en el aula con la participación de profesores y estudiantes. Se recomienda el uso de una cuenta compartida bajo la supervisión de un profesor o tutor. Por ejemplo, la siguiente excursión es el resultado de un verdadero proyecto de una clase de geología para la identificación mineral realizado en un curso de secundaria en Galicia (España):"
    overview5: "Las excursiones pueden ser proyectadas a pantalla completa en un aula como presentaciones, pero también pueden ser:"
    overview6: "Vistas en ordenadores de escritorio, teléfonos móviles, tablets o cualquier dispositivo que cuente con un navegador web que soporte HTML5."
    overview7: "Embebidas en páginas web o Learning Management Systems (Moodle, Blackboard, ...) de forma similar a los videos de youtube."
    overview8: "Proyectadas en un aula virtual de ViSH utilizando"
    overview9: "Descargadas como paquetes SCORM para ser importadas en otra plataformas o Learning Management Systems como Moodle."
    overview10: "Descargadas para presentaciones off-line en una clase o reunión (en desarrollo)."
    overview11: "Clonadas, modificadas o enriquecidas por cualquier otro miembro de la comunidad de usuarios de ViSH."
    overview12: "Etc."
    overview13: "Las excursiones pueden ser añadidas al"
    overview14: " catálogo de excursiones"
    overview15: " donde aparecerán clasificadas por tema. Inicialmente ViSH estaba enfocado a la ciencia, sin embargo, debido al crecimiento de usuarios a día de hoy está siendo utilizado en muchas otras áreas."
    overview16: "Comunidad de usuarios de ViSH"
    overview17: "Las excursiones son presentaciones públicas, que pueden ser reutilizadas libremente en aulas, blogs o Learning Management Systems por cualquier usuario que tenga acceso a ViSH con una conexión a Internet estándar. Pero para crear o modificar las excursiones un usuario debe registrarse en ViSH y convertirse en un miembro de la comunidad."
    overview18: "Los términos de uso de ViSH"
    overview19: " deberán ser aceptados para crear una cuenta."
    overview20: "Cada cuenta tiene un perfil que proporciona acceso al usuario a:"
    overview21: "Crear excursiones con el editor y clonar excursiones de otros usuarios de ViSH con posibilidad de editarlas después."
    overview22: "Crear eventos en ViSH."
    overview23: "Subir recursos al repositorio del ViSH. Entre otros tipos de recursos es posible subir y compartir imágenes, videos y audios, objetos flash, enlaces a páginas web, documentos (PDF, doc, ...), paquetes SCORM y aplicaciones web HTML5. Estos recursos pueden ser utilizados posteriormente como componentes de excursiones."
    overview24: "Crear categorías personales para clasificar los recursos del ViSH según sus necesidades. Las categorías actúan como carpetas o directorios de contenido relacionado. La categoría de favoritos contiene los recursos marcados como favoritos. "
    overview25: "El ViSH es un sitio social donde los usuarios pueden seguir a otros usuarios con el fin de recibir información sobre las excursiones que producen y los recursos que suben. El perfil de usuario muestra las excursiones que este ha creado, clonado y los recursos que ha subido. El perfil de un usuario también muestra los usuarios que sigue o le siguen."
    overview26: "Además, un sistema de recomendación destacará el contenido más relevante en ViSH relacionado con el tipo de contenido al que acceda , cuando las excursiones son vistas por un  usuario registrado también se toman en cuenta en para su posterior recomendación. "
    overview27: "Cada recurso también contiene una sección de notificación de spam o errores de contenido , que proporciona la base para el control de la adecuación de las excursiones y recursos con los objetivos de los términos de uso de ViSH : contenido útil, correcto y de buena calidad. "
    overview28: "Creando excursiones virtuales con el editor"
    overview29: "Los usuarios registrados pueden crear excursiones con el editor online. El editor es fácil de usar y no requiere conocimientos técnicos. "
    overview30: "Cada excursión virtual está organizada como una secuencia de diapositivas compuestas por los siguientes elementos : "
    overview31: "Mash-up."
    overview32: "Plantilla visual basada en la composición de texto, imagenes, video, etc..."
    overview33: "Grabaciones de audio"
    overview34: "Aplicaciones interactivas"
    overview35: "Objetos 3D"
    overview36: "Simulaciones"
    overview37: " etc. Los componentes visuales incluidos se pueden hospedar en el repositorio ViSH local o en cualquier servidor en Internet."
    overview38: "Quiz."
    overview39: " Una diapositiva interactiva diseñada para presentar una pregunta o ejercicios para ser respondidas en tiempo real en un aula con ordenadores de sobremesa, smartphones o tabletas."
    overview40: "(Ejemplos Quiz)"
    overview41: ". Verdadero/Falso y preguntas de múltiple respuesta. Auto evaluación o respondiendo en tiempo real (ARS) con smartphones o tabletas pueden ser a opciones añadidas a un quiz."
    overview42: "Flashcards."
    overview43: "  Una flashcard es una diapositiva con zonas clicables que puede llevar a otra diapositiva, excursiones completas o cualquier página web o recurso de internet."
    overview44: "(Ejemplos Flashcards)"
    overview45: "Virtual tours."
    overview46: " Virtual Tour es una diapositiva que interactúa con un mapa a modo de fondo de esta. "
    overview47: "(Ejemplos Virtual tours)"
    overview48: "Videos enriquecidos."
    overview49: "  Un video enriquecido es una diapositiva con un video seccionado por capítulos o puntos en los que se interactúa con el video a través de otras diapositivas, apareciendo estas cuando se alcanza el momento del video seleccionado por el creador de la excursión. "
    overview50: "(Ejemplos de videos enriquecidos)"
    overview51: "Aplicaciones Web."
    overview52: "  Las aplicaciones web interactivas basadas en la tecnología HTML5 se insertan como un componente activo en cualquier diapositiva de una excursión, por ejemplo, calculadoras interactivas, editores, simuladores, laboratorios, etc. "
    overview53: "(Ejemplos de aplicaciones web)"
    overview54: ". Las aplicaciones web basadas en HTML5 utilizan el estándar HTML, CSS y javascript de la misma manera que se crean las aplicaciones en cliente de el estándar de HTML5."
    overview55: "Cada excursión se puede acompañar con información pedagógica que describe los escenarios apropiados para la enseñanza, orientaciones didácticas, requisitos específicos, tareas de preparación o simplemente ideas o comentarios acerca de la utilización de las excursiones en clase."
    overview56: "Subiendo recursos desde moviles o tabletas"
    overview57: "ViSH y las excursiones virtuales se han diseñado en HTML5 para permitir formas flexibles de subir recursos desde dispositivos móviles. Las imágenes o videos tomados con dispositivo móvil se pueden cargar en el repositorio ViSH con mucha facilidad."
    overview58: "Simplemente accediendo a ViSH con el navegador de su smartphone o tableta se puede utilizar la función de carga de recursos para subir una foto o video tomado sobre la marcha quedando almacenado así el recurso en el repositorio de ViSH. Después de que el recurso se haya cargado en el repositorio, este estará accesible desde la plataforma o el editor."
    overview59: "Clonando excursiones virtuales"
    overview60: "Uno de los principales objetivos de ViSH es permitir la producción de contenido colaborativo. El mecanismo básico para enriquecer o adaptar una excursión que alguien ha producido es haciendo uso de la clonación de excursiones. Por lo tanto cualquier excursión publicada en ViSH puede clonarse por otros usuarios registrados para el enriquecimiento, la modificación, la traducción a otro idioma o cualquier otro motivo didáctico."
    overview61: "Las excursiones se publican en ViSH utilizando la licencia creative commons donde otros tienen el derecho a usar y modificar las excursiones con fines no comerciales. ViSH podría definirse como “contribución amable” y cada excursión hace que los autores sean parte de una cadena de clonación explícita, de tal manera que todos los que han contribuido a una excursión formarán parte y recibirán su reconocimiento."
    overview62: "Cuando un usuario clona una excursión, crea una copia de esta y se añade a su perfil. El autor de la excursión que haya sido clonada y los autores anteriores que contribuyen a ella, se añaden a la sección de 'con el contenido de', de modo que la autoría se reconoce correctamente. El usuario se convierte en el propietario de la copia clonada y puede modificarla según sea necesario con el editor."
    overview63: "Importando y exportando excursiones"
    overview64: "Las presentaciones en PDF se pueden importar en una excursión para crear nuevas diapositivas, de esta manera podrás añadir contenido interactivo a cualquier presentación anteriormente creada en pdf. "
    overview65: "Las excursiones también pueden ser importadas y exportadas como objetos SCORM. SCORM es un tipo de documento que se pueden importar en el LMS y otras plataformas que soporten el estándar. Las excursiones también son accesibles a través de una URL o incrustados en páginas web, blogs o LMS (Moodle, ..) como los videos de YouTube."
    overview66: "La descarga de excursiones para la presentación offline (sin conexión a internet) en una clase o reunión está en desarrollo mediante el modo offline HTML5. Las excursiones sólo estarán habilitadas para la presentación offline, si todos los recursos de la utilización se pueden almacenar en caché en el cliente, es decir, si están alojados en el repositorio local ViSH. La descarga de excursiones como un conjunto de diapositivas en PDF se podrá realizar, pero perdiendo todo el contenido multimedia activo dentro de la excursión."
    overview67: "Reuniones virtuales y eventos con acceso remoto y desde moviles"
    overview68: "ViSH utiliza "
    overview69: "un aula virtual basado en la videoconferencia colaborativa, donde varias aulas en diferentes o  escuelas pueden conectarse y participar en un evento virtual con demostraciones en directo, debates, conferencia a distancia, etc . Estas reuniones se puede basar en excursiones o en otros medios de comunicación social disponible en Internet."
    overview70: "MashMe.tv apoya el acceso a las salas de seminario de ordenadores, teléfonos inteligentes y tabletas. La cámara web de un dispositivo móvil que se puede utilizar para mostrar el lugar físico que se visita, las exposiciones de un museo, para entrevistar a la gente en el lugar visitado o el resultado de un experimento científico (telescopio, microscopio, acelerador, etc) directamente en el infraestructura científica. Los dispositivos móviles pueden ser utilizados para caminar libremente alrededor del lugar visitado y mostrar las partes más relevantes de la misma."
