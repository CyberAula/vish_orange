      info1_html: "1. Haga click en la opción <b>documentos</b> o <b>enlaces</b> / <b>embed</b>.<br>"
      info2_html: "2. Si desea subir un documento, haga click en el botón <b>buscar</b> para seleccionar un archivo. Si su recurso es un enlace o un embed lo puede <b>pegar</b> dentro de la caja de texto.<br>"
