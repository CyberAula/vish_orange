  overview_title: "¿Qué es ViSH?"
  overview:
    list: "Índice"
    list1: "Introducción a ViSH"
    list2: "Comunidad de usuarios de ViSH"
    list3: "Creando excursiones virtuales con el editor"
    list4: "Subir recursos desde moviles u otros dispositivos"
